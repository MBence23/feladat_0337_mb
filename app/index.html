
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipszoid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Ellipszoid térfogat számítás</h1>
    </div>
    <div class="form">
      <div class="input">
        <label for="side" 
        class="form-label">A tengely</label>
        <input type="text" 
        class="form-control" 
        id="side">
      </div>
      <div class="input">
        <label for="perimeter" 
        class="form-label">B tengely</label>
        <input type="text" 
        class="form-control" 
        id="perimeter">
      </div>
      <div class="input">
        <label for="area" 
        class="form-label">C tengely</label>
        <input type="text" 
        class="form-control" 
        id="area">
      </div>

      <div>
        <Button class="btn btn-primary"
        id="calcButton">Számít</Button>
      </div>

    <div>Az Ellipszoid térfogata: </div>





    <script type="module" src="app.js"></script>
  </body>
</html>
